<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebGIS | Using Geoserver and Leaflet</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        >
        <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css">
        <link rel="stylesheet" href="./style.css">
        <!-- jquery link  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./data/hotels.js"></script>
        <!-- add world country file. Dont forget to modify the file by adding variable name before data = {} -->
        <script type="text/javascript" src="./data/east_africa.geojson"></script>
        <script type="text/javascript" src="./data/protected_area.geojson"></script>
        <script type="text/javascript" src="./data/sme_site.geojson"></script>
        <script type="text/javascript" src="./data/measure_options.json"></script>
    </head>
    <body>
        <h4>Our Simple WebGIS Application</h4>
        <marquee>This web-application uses Geoserver, leaflet js, WMS,WFS and Geojson properties.</marquee>
        <div id="map"></div>
        <!-- Added two legend graphics  -->
        <div class="legend">
            <h5 style="text-align: center; color: white;">Legend</h5>
            <div class="wrapper">
                <img
                    id="icpac_legend"
                    src=""
                    height="100"
                    width="100"
                    alt="health_icpac"
                >
                <!-- <img
                id="towns_legend"
                src=""
                height="150"
                width="150"
                alt="Legend_from_geoserver_localhost"
            > -->
                <img
                    id="wetlands_legend"
                    src=""
                    height="100"
                    width="100"
                    alt="wetlands"
                >
                <img
                    id="rivers_legend"
                    src=""
                    height="100"
                    width="100"
                    alt="Rivers"
                >
            </div>
        </div>
        <table id="properties"></table>
        <!-- connecting leaflet js -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
        <!-- connect javascript -->
        <script src="./map.js" type="text/javascript"></script>
    </body>
</html>
